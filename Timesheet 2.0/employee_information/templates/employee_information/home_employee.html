{% extends "employee_information/base.html" %}
{% load humanize %}
{% block pageContent %}
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">

<style>
  .back-portion {
    height: 600px;
    margin: 0;
    padding: 0;
    background-color: #e6e6e6;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.2); /* Add box shadow */
  }
  .top-portion {
    height: 25%;
    background-color: #b0b0d9;
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    position: relative;
  }
  .bottom-portion {
    height: 50%;
    background-color: #f2f2f2;
    margin-left: 15px;
    margin-right: 15px;
    margin-top: 135px;
    padding: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    position: bottom;
  }
  
  .right-container {
    background-color: #dcdcdc;
    width: 620px;
    height: 280px;
    margin-left: 0px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.2); /* Add box shadow */

  }
  .left-container
   {
    background-color: #ffb6c1;
    margin-right: 0px;
    height: 280px;
    width:620px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.2); /* Add box shadow */
  }
  .gap {
    width: 20px; /* Adjust the width of the gap as needed */
  }
  .profile-picture {
    width: 200px;
    height: 200px;
    border-radius: 50%;
    position: absolute;
    top: 80%;
    left: 50%;
    transform: translate(-50%, -50%);
    background-color: grey;
    display: flex;
    justify-content: center;
    align-items: center;
  }
  .profile-icon {
    font-size: 210px;
    color: white;
  }
  .text {
    font-size: 24px;
    color: black;
    margin-top: -140px;
    text-align: center;}
</style>

<div class="mdc-layout-grid__cell stretch-card mdc-layout-grid__cell--span-12 ">
  <div class="mdc-card back-portion">
    <div class="top-portion">
      <div class="profile-picture">
        <i class="fas fa-user-circle profile-icon"></i>
      </div>
      <h1 style="text-align: center; position: absolute; bottom: -130px; width: 100%;">Welcome Bragadeesh</h1>
    </div>
    
    <div class="bottom-portion">
      <div class="left-container">
        <h2 style="text-align: center; margin-top: 10px;"> Alert</h2>
        {% for item in data %}
          <p style="margin-left: 25px;">{{ item.alert }}</p>
        {% endfor %}
      </div>
      <div class="gap"></div>
      <div class="right-container">
        <h2 style="text-align: center; margin-top: 10px;">Comment Box</h2>
        {% for item in data %}
          <p style="margin-left: 25px;">{{ item.comment }}</p>
        {% endfor %}
      </div>
    </div>
  </div>
</div>

{% endblock pageContent %}

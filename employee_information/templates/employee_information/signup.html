
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
<link href="https://getbootstrap.com/docs/5.3/assets/css/docs.css" rel="stylesheet" />
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-body text-center">
                    <img src="https://intellectoglobal.com/wp-content/uploads/2022/04/IG-Logo.svg" alt="Logo" class="img-fluid mb-4" />
                    <form class="mx-auto col-md-10" action="{% url 'login' %}" method="post">
                        {% csrf_token %}
                        <div class="form-floating my-4">
                            <input type="text" class="form-control" id="employeeId" name="username" placeholder="Enter Employee ID" required />
                            <label for="employeeId">Employee ID</label>
                        </div>
                        <div class="form-floating my-4">
                            <input type="text" class="form-control" id="employeeName" name="employeeName" placeholder="Enter Name" required />
                            <label for="employeeName">Employee Name</label>
                        </div>
                        <div class="form-floating my-4">
                            <input type="email" class="form-control" id="employeeEmail" name="employeeEmail" placeholder="Enter Email" required />
                            <label for="employeeEmail">Employee Email</label>
                        </div>
                        <div class="form-floating my-4">
                            <input type="text" class="form-control" id="employeeContact" name="employeeContact" placeholder="Enter Contact Number" required />
                            <label for="employeeContact">Employee Contact</label>
                        </div>
                        <div class="form-floating my-4">
                            <input type="password" class="form-control" id="password1" name="password" placeholder="Enter Password" required />
                            <label for="password1">Password</label>
                        </div>
                        <button type="submit" class="col-12 btn text-white" style="background-color: #7a00ff !important">
                            Login
                        </button>
                    </form>
                    <p class="mt-3">
                        Don't have an account?
                        <a href="{% url 'User:employee_create' %}">Create new account</a>
                    </p>
                </div>
            </div>
        </div>
    </div>
</div>

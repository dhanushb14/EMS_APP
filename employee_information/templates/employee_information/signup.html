<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://getbootstrap.com/docs/5.3/assets/css/docs.css"
      rel="stylesheet"
    />
    <link
    rel="icon"
    href="https://intellectoglobal.com/wp-content/uploads/2023/06/cropped-Intellecto-Favicon-192x192.png"
  />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <style>
      .form-control:focus {
        box-shadow: 0 0 10px rgba(50, 50, 50, 0.2);
      }
    </style>
    <title>IGS Employee Portal</title>
  </head>
  <body style="background-color: #e9eaef">
    <div class="container mt-5">
      <div class="row justify-content-center">
        <div class="col-md-6">
          <div class="card">
            <div class="card-body text-center">
              <img
                src="../../../../static/employee_information/assets/logo.jpg"
                alt="Logo"
                class="img-fluid mb-2"
              />
              <!-- Alert div -->
              <!-- Error alert -->
              <div id="error-container"></div>
              {% if errors %}
                <div class="alert alert-danger alert-dismissible fade show" role="alert">
                  <ul style="list-style: none;">
                    {% for field, error_list in errors.items %}
                      {% for error in error_list %}
                        <li>{{ error }}</li>
                      {% endfor %}
                    {% endfor %}
                  </ul>
                  <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                </div>
              <!-- end of Error alert -->
              {% endif %}
              {% if account_created %}
                  <!-- Success alert -->
                  <div
                    class="alert alert-success alert-dismissible fade show"
                    role="alert"
                  >
                  Account created successfully! Redirecting to login.
                    <button
                      type="button"
                      class="btn-close"
                      data-bs-dismiss="alert"
                      aria-label="Close"
                    ></button>
                  </div>
                  <!-- Success alert end -->
                <!-- End of Alert div -->
                  <script>
                    setTimeout(function() {
                      window.location.href = "{% url 'User:login' %}";
                    }, 2000);
                  </script>
              {% endif %}
              <form class="mx-auto col-md-10" action="{% url 'User:employee_create' %}" method="post" onsubmit="return validatePhoneNumber(event)">
                {% csrf_token %}
                <div class="form-floating my-4">
                  <input
                    type="text"
                    class="form-control"
                    id="employee_id"
                    name="employee_id"
                    placeholder="Employee ID"
                    oninput="checkInput()"
                    required
                  />
                  <label for="employee_id" class="form-label"
                    >Employee ID *</label
                  >
                </div>
                <div class="form-floating my-4">
                  <input
                    type="text"
                    class="form-control"
                    id="employee_name"
                    name="employee_name"
                    placeholder="Name"
                    oninput="checkInput()"
                    required
                  />
                  <label for="employee_name" class="form-label">Name *</label>
                </div>
                <div class="form-floating my-4">
                  <input
                    type="email"
                    class="form-control"
                    id="email_id"
                    name="email_id"
                    placeholder="Email"
                    oninput="checkInput()"
                    required
                  />
                  <label for="email_id" class="form-label">Email *</label>
                </div>
                <div class="form-floating my-4">
                  <input
                    type="text"
                    class="form-control"
                    id="phonenumber"
                    name="phonenumber"
                    placeholder="Phone Number"
                    oninput="checkInput()"
                    required
                  />
                  <label for="phonenumber" class="form-label"
                    >Phone Number *</label
                  >
                </div>
                <div class="my-4">
                  <select class="form-select" name="shift" id="shift"  oninput="checkInput()">
                    <option value="Morning shift">Morning shift</option>
                    <option value="Night shift">Night shift</option>
                  </select>
                </div>
                <div class="form-floating my-4">
                  <input
                    type="password"
                    class="form-control"
                    id="password"
                    name="password"
                    placeholder="Enter Password"
                    oninput="checkInput()"
                    required
                  />
                  <label for="password" class="form-label">Password *</label>
                </div>
                <button
                  type="submit"
                  class="col-12 btn text-white"
                  style="background-color: #2b3887"
                  id="submitbtn"
                  disabled
                >
                  Create Account
                </button>
              </form>
              <p class="mt-3">
                Already have an account?
                <a href="{% url 'User:login' %}">Login</a>
              </p>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script>
      function validatePhoneNumber(event) {
        // Get the phone number input value
        var phoneNumberInput = document.getElementById("phonenumber").value;
    
        // Define a regular expression for a valid phone number
        var phoneRegex = /^\d{10}$/;
    
        // Check if the input matches the regular expression
        if (phoneRegex.test(phoneNumberInput)) {
          return true; // Allow form submission
        } else {
          // Display error message in the error container
          var errorContainer = document.getElementById("error-container");
          errorContainer.innerHTML = '<div class="alert alert-danger alert-dismissible fade show" role="alert">' +
            'Please enter a valid phone number.' +
            '<button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>' +
            '</div>';
          
          event.preventDefault(); // Prevent default form submission
          return false; // Prevent form submission
        }
      }
    </script>

  </body>
  <script>
    function checkInput() {
      var employee_id = document.getElementById('employee_id').value;
      var employee_name = document.getElementById('employee_name').value;
      var email_id = document.getElementById('email_id').value;
      var phonenumber = document.getElementById('phonenumber').value;
      var shift = document.getElementById('shift').value;
      var password = document.getElementById('password').value;
  
      var submitbtn = document.getElementById('submitbtn');
  
      if (employee_id && employee_name && email_id && phonenumber && shift && password) {
        submitbtn.disabled = false;
      } else {
        submitbtn.disabled = true;
      }
    }
  </script>
  
  
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://getbootstrap.com/docs/5.3/assets/css/docs.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <style>
      .form-control:focus {
        border-color: #4723d9;
        box-shadow: 0 0 0 0.2rem rgba(71, 35, 217, 0.25);
      }
    </style>
    <title>IGS Employee Portal</title>
  </head>
  <body style="background-color: #e9eaef">
    <div class="container mt-5">
      <div class="row justify-content-center">
        <div class="col-md-6">
          <div class="card">
            <div class="card-body text-center">
              <img
                src="../../../../static/employee_information/assets/logo.jpg"
                alt="Logo"
                class="img-fluid mb-2"
              />
              <form class="mx-auto col-md-10" action="" method="post">
                {% csrf_token %}
                <div class="form-floating my-4">
                  <input
                    type="text"
                    class="form-control"
                    id="employee_id"
                    name="employee_id"
                    placeholder="Employee ID"
                    required
                  />
                  <label for="employee_id" class="form-label"
                    >Employee ID *</label
                  >
                </div>
                <div class="form-floating my-4">
                  <input
                    type="text"
                    class="form-control"
                    id="employee_name"
                    name="employee_name"
                    placeholder="Name"
                    required
                  />
                  <label for="employee_name" class="form-label">Name *</label>
                </div>
                <div class="form-floating my-4">
                  <input
                    type="email"
                    class="form-control"
                    id="email_id"
                    name="email_id"
                    placeholder="Email"
                    required
                  />
                  <label for="email_id" class="form-label">Email *</label>
                </div>
                <div class="form-floating my-4">
                  <input
                    type="text"
                    class="form-control"
                    id="phonenumber"
                    name="phonenumber"
                    placeholder="Phone Number"
                    required
                  />
                  <label for="phonenumber" class="form-label"
                    >Phone Number *</label
                  >
                </div>
                <div class="form-floating my-4">
                  <input
                    type="password"
                    class="form-control"
                    id="password"
                    name="password"
                    placeholder="Enter Password"
                    required
                  />
                  <label for="password" class="form-label">Password *</label>
                </div>
                <button
                  type="submit"
                  class="col-12 btn text-white"
                  style="background-color: #7a00ff !important"
                  id="submitbtn"
                >
                  Create Account
                </button>
              </form>
              <p class="mt-3">
                Already have an account?
                <a href="{% url 'login' %}">Login</a>
              </p>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script>
      document
        .getElementById("submitbtn")
        .addEventListener("click", function () {
          event.preventDefault();
          var employee_id = document.getElementById("employee_id").value;
          var employee_name = document.getElementById("employee_name").value;
          var phonenumber = document.getElementById("phonenumber").value;
          var email_id = document.getElementById("email_id").value;
          var password = document.getElementById("password").value;

          if (!employee_id || !employee_name || !phonenumber || !email_id) {
            alert("Please fill all the fields");
          } else {
            // Disable the button to prevent multiple submissions
            document.getElementById("submitbtn").disabled = true;

            fetch("{% url 'User:employee_create' %}", {
              method: "POST",
              headers: {
                "Content-Type": "application/json",
                "X-CSRFToken": "{{ csrf_token }}",
              },
              body: JSON.stringify({
                employee_id: employee_id,
                employee_name: employee_name,
                phonenumber: phonenumber,
                email_id: email_id,
                password: password,
              }),
            }).then(function (response) {
              window.location.href = "{% url 'login' %}";
            });
          }
        });
    </script>
  </body>
</html>

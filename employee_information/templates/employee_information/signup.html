<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://getbootstrap.com/docs/5.3/assets/css/docs.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <style>
      .form-control:focus {
        border-color: #4723d9;
        box-shadow: 0 0 0 0.2rem rgba(71, 35, 217, 0.25);
      }
    </style>
    <title>IGS Employee Portal</title>
  </head>
  <body style="background-color: #e9eaef">
    <div class="container mt-5">
      <div class="row justify-content-center">
        <div class="col-md-6">
          <div class="card">
            <div class="card-body text-center">
              <img
                src="https://intellectoglobal.com/wp-content/uploads/2022/04/IG-Logo.svg"
                alt="Logo"
                class="img-fluid mb-2"
              />
              <form
                class="mx-auto col-md-10"
                action=""
                method="post"
              >
                {% csrf_token %}
                <div class="form-floating my-4">
                  <input
                    type="text"
                    class="form-control"
                    id="employeeId"
                    name="employeeId"
                    placeholder="Employee ID"
                    required
                  />
                  <label for="employeeId" class="form-label">Employee ID</label>
                </div>
                <div class="form-floating my-4">
                  <input
                    type="text"
                    class="form-control"
                    id="Name"
                    name="Name"
                    placeholder="Name"
                    required
                  />
                  <label for="Name" class="form-label">Name</label>
                </div>
                <div class="form-floating my-4">
                  <input
                    type="email"
                    class="form-control"
                    id="Email"
                    name="Email"
                    placeholder="Email"
                    required
                  />
                  <label for="Email" class="form-label">Email</label>
                </div>
                <div class="form-floating my-4">
                  <input
                    type="text"
                    class="form-control"
                    id="phone"
                    name="phone number"
                    placeholder="Phone Number"
                    required
                  />
                  <label for="phone" class="form-label">Phone Number</label>
                </div>
                <div class="form-floating my-4">
                  <input
                    type="password"
                    class="form-control"
                    id="password"
                    name="password"
                    placeholder="Enter Password"
                    required
                  />
                  <label for="password" class="form-label">Password</label>
                </div>
                <button
                  type="submit"
                  class="col-12 btn text-white"
                  style="background-color: #7a00ff !important"
                >
                  Create Account
                </button>
              </form>
              <p class="mt-3">
                Already have an account?
                <a href="{% url 'login' %}">Login</a>
              </p>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://getbootstrap.com/docs/5.3/assets/css/docs.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <link
      rel="icon"
      href="https://intellectoglobal.com/wp-content/uploads/2023/06/cropped-Intellecto-Favicon-192x192.png"
    />
    <style>
      .form-control:focus {
        border-color: #4723d9;
        box-shadow: 0 0 0 0.2rem rgba(71, 35, 217, 0.25);
      }
    </style>
    <title>IGS Employee Portal</title>
  </head>
  <body style="background-color: #e9eaef">
    <div class="container mt-5" style="margin-top: 10% !important">
      <div class="row justify-content-center">
        <div class="col-md-6">
          <div class="card">
            <div class="card-body text-center">
              <img
                src="../../../static/employee_information/assets/logo.jpg"
                alt="Logo"
                class="img-fluid mb-4"
              />
              <form
                class="mx-auto col-md-10"
                action="{% url 'User:login' %}"
                method="post"
              >
                {% csrf_token %}
                <div class="form-floating my-4">
                  <input
                    type="text"
                    class="form-control"
                    id="employee_id"
                    name="employee_id"
                    placeholder="Enter Employee ID"
                    required
                  />
                  <label for="employee_id">Employee ID</label>
                </div>
                <div class="form-floating my-4">
                  <input
                    type="password"
                    class="form-control"
                    id="password"
                    name="password"
                    placeholder="Enter Password"
                    required
                  />
                  <label for="password">Password</label>
                </div>
                <button
                  type="submit"
                  class="col-12 btn text-white"
                  style="background-color: #4723d9 !important"
                >
                  Login
                </button>
              </form>
              <p class="mt-3">
                <a href="{% url 'forgot_password' %}"
                  >Forgot your password?</a
                >
              </p>
              <p class="mt-3">
                Don't have an account?
                <a href="{% url 'User:employee_create' %}"
                  >Create new account</a
                >
              </p>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"></script>
  </body>
</html>
